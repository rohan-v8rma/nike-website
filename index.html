<!DOCTYPE html>

<html class="html-and-body">
    <head>
        <title>Nike Shoes</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="images/nike-favicon.png" />
    </head>
    <body class="html-and-body">
        <header>
            <div class="logo-and-name-container">
                <img 
                class="logo" 
                src="images/nike-swoosh.png" />
                <span class="name">NIKE</span>
            </div>
            
            <nav class="nav-bar-container">
                <a class="nav-bar-button">HOME</a>
                <a class="nav-bar-button">FEATURED</a>
                <a class="nav-bar-button">PRODUCT</a>
                <a class="nav-bar-button">ABOUT US</a>
                <a class="nav-bar-button">CONTACT US</a>
            </nav>
        </header>

        <div class="middle-div">
            <div class="shoe-details-and-buy-button-container">
                <section class="shoe-details">
                    <h1 class="detail-heading">NIKE SHOES</h1>
                    <p class="details">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</p>
                </section>
            
                <a class="buy-button"">BUY NOW</a>
            </div>
            
            <div class="size-slider-container">
                <span class="text-on-top-of-slider">Apply Size</span>
                <input class="slider" type="range" min="20" max="40" step="5" list="sizes">
                <datalist id="sizes">
                    <option value="20" label="20"></option>
                    <option value="25" label="25"></option>
                    <option value="30" label="30"></option>
                    <option value="35" label="35"></option>
                    <option value="40" label="40"></option>
                </datalist>
            </div>
        </div>
        <footer class="social-media-button-container">
            <a href="https://www.facebook.com/nike/">
                <img 
                class="social-media-button" 
                src="images/pink-facebook.png" 
                title="Facebook" 
                alt="facebook" />
            </a>
            <a href="https://www.instagram.com/nike/?hl=en">
                <img 
                class="social-media-button" 
                src="images/pink-instagram.png" 
                title="Instagram" 
                alt="instagram" />
            </a>
            <a href="https://twitter.com/Nike">
                <img 
                class="social-media-button" 
                src="images/pink-twitter.png" 
                title="Twitter" 
                alt="twitter" />
            </a>
        </footer>
    </body>
</html>
